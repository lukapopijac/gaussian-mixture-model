<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Gaussian Mixture Model Demo</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<script type="module" src="/assets/index-7746373b.js"></script>
		<link rel="stylesheet" href="/assets/index-79a927fa.css">
	</head>
	<body>
		<github-link href="https://github.com/lukapopijac/gaussian-mixture-model"></github-link>
		<h1>Gaussian Mixture Model Demo</h1>
		<div class="container">
			<div class="controls controls-top">
				<button id="btn-clear">Clear All</button>
				<br>
				Click on the graph to add 
				<select id="number-of-points">
					<option>1</option>
					<option>5</option>
					<option>20</option>
				</select>
				point(s)
			</div>

			<div class="graph">
				<div class="y-axis">
					<div>100</div>
					<div>75</div>
					<div>50</div>
					<div>25</div>
					<div>0</div>
					<div>-25</div>
					<div>-50</div>
					<div>-75</div>
					<div>-100</div>
				</div>
				<div class="canvas-wrapper">
					<canvas></canvas>
				</div>
				<div class="x-axis">
					<div>-100</div>
					<div>-75</div>
					<div>-50</div>
					<div>-25</div>
					<div>0</div>
					<div>25</div>
					<div>50</div>
					<div>75</div>
					<div>100</div>
				</div>
			</div>
			
			<div class="controls controls-bottom">
				Clusters:
				<select id="number-of-clusters">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option selected>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
				</select>
				<button id="btn-init-clusters">Initialize Clusters</button>
				<br>
				<button id="btn-run-a" class="btn-run">Run 1 Iteration</button>
				<button id="btn-run-b" class="btn-run">Run 10 Iterations</button>
			</div>
		</div>
	</body>
</html>
